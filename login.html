<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="Sign-up-form">
        <h1>Login to your Account</h1>
        <img src="images/contacticon.png">
        <form>
        <input type="name" class="input-box" required placeholder="Name">
        <input type="Password" class="input-box"  required placeholder="Password">
        <input type="ID" class="input-box" required placeholder="IDNumber">
            <button onclick="validation();" type="button" class="signup-button">Login</button>
            <hr>
            <p class="or">OR</p>
            <p>Dont have an account?<a href="signup.html">Create one</a></p>
        </form>
    
</body>
</html>
